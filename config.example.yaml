# Discord DKP Bot Configuration
discord:
  token: "your-discord-bot-token"
  guild_id: "your-guild-id"

database:
  host: "localhost"
  port: 5432
  user: "dkpbot"
  password: "changeme"
  dbname: "dkpbot"
