groups:
  - id: dkpbot.auction
    type: span
    brief: "Attributes for DKP bot auction operations."
    attributes:
      - id: auction.id
        type: string
        brief: "Unique identifier of the auction."
        requirement_level: required
        examples: ["auction-1719489600000000000"]
      - id: auction.item
        type: string
        brief: "Name of the item being auctioned."
        requirement_level: required
        examples: ["Legendary Sword", "Shield of Valor"]
      - id: auction.started_by
        type: string
        brief: "Discord user ID of the auction creator."
        examples: ["admin"]
      - id: bid.amount
        type: int
        brief: "DKP amount of a bid."
        examples: [50, 100]

  - id: dkpbot.player
    type: span
    brief: "Attributes for DKP bot player operations."
    attributes:
      - id: player.id
        type: string
        brief: "Unique identifier of the player."
        requirement_level: required
        examples: ["player-1"]
      - id: player.discord_id
        type: string
        brief: "Discord user ID."
        examples: ["discord-123"]
      - id: player.character_name
        type: string
        brief: "In-game character name."
        examples: ["Gandalf", "Legolas"]

  - id: dkpbot.dkp
    type: span
    brief: "Attributes for DKP change operations."
    attributes:
      - id: dkp.amount
        type: int
        brief: "Amount of DKP awarded or deducted."
        examples: [50, -30]
      - id: dkp.reason
        type: string
        brief: "Reason for the DKP change."
        examples: ["raid attendance", "item purchased"]
