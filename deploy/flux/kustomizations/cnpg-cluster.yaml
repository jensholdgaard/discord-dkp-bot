# Flux Kustomization â€” CloudNative-PG Database Cluster
#
# Applies the CNPG Cluster, namespace, backup credentials, and scheduled
# backup from deploy/cloudnative-pg/.  Depends on the CNPG operator.
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-cluster
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: discord-dkp-bot
  path: ./deploy/cloudnative-pg
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: cnpg-operator
