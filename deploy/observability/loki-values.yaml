# Helm values for Grafana Loki (simple-scalable mode)
#
# Install with:
#   helm install loki grafana/loki -n observability -f loki-values.yaml

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  persistence:
    enabled: true
    size: 10Gi

gateway:
  enabled: true
  replicas: 1

# Disable components not needed in single-binary mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
